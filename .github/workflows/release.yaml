name: Release

on:
  push:
    tags:
    - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
    -
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
    -
      uses: goreleaser/goreleaser-action@v7
      with:
        distribution: goreleaser
        version: "~> v2"
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
